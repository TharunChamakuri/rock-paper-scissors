<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock_paper_scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock  Paper  Scissors</h1>
    <div class="images">
        <div class="image" id="rock"><img  src="rock.png" ></div>
        <div class="image" id="paper"><img  src="paper.png" ></div>
        <div class="image" id="scissors"><img  src="scissors.png"></div>
    </div>
    <div class="score-board">
        <div class="user-score">
            <p id="userscore">0</p>
            <br>
            <p>You</p>
        </div>
        <div class="comp-score">
            <p id="compscore"> 0</p>
            <br>
            <p>comp</p>
            
        </div>
    </div>
<div class="msg-container" ><p id="message">Play Your Move by clicking on the above icons</p></div>
<div class="resetGame"><p id="reset">Reset Game</p></div>;
<script src="script.js"></script>
</body>
</html>
